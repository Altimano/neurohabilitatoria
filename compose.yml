services:
  web:
    image: apache:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html
    ports:
      - "5080:80"
    networks:
      - neurodesarrollo

  db:
    image: vsamov/mysql-5.1.73
    volumes:
      - terapiaNeurohabilitatoria_2025_db_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 15103106
      MYSQL_USER: terapia_appuser
      MYSQL_PASSWORD: accessme
      MYSQL_DATABASE: terapiaNeurohabilitatoria_2025
    ports:
      - "3311:3306"
    networks:
      - neurodesarrollo

volumes:
  terapiaNeurohabilitatoria_2025_db_data:
  
networks:
  neurodesarrollo:
    driver: bridge